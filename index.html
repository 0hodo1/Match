<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Match!</title>
    <style>
        body{
            background-color: darkslateblue;
        }
        .baslik{
            font-size: 70px;
            color: yellowgreen;
            text-align: center;
            margin-top: 50px;
        }
        #district{
            text-align: center;
            color:wheat;

        }
        .photo{
            width: 250px;
            height: 250px;
            border: 3px solid wheat;
            border-radius: 125px;
            margin-top: 20px;
            margin-left: 180px;
            overflow: hidden;
        }
        .btn-success{
            padding: 20px;
            background-color: yellowgreen;
        }
        .btn-success:hover{
            background-color:goldenrod;
        }

    </style>

  </head>
  <body>
      <div>
          <h1 class="baslik">Hello, DanceLand!</h1>
      </div>

      <div class="container" style="margin-top: 50px;">
          <div class="row" id="district">
              <div id="part1" class="col-6">
                <h2 id="name1">Leader</h2>
                <div class="photo shadow-lg">
                    <img src="images/man/1.jpg" style="width: auto; height: 350px;">
                </div>
              </div>
              <div id="part2" class="col-6">
                <h2>Follower</h2>
                <div class="photo shadow-lg">
                    <img src="images/woman/1.jpg" style="width: auto; height: 350px;">
                </div>
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col" style="text-align: center; margin-top: 50px;">
              <button onclick="match()" class="btn btn-success shadow-lg" style="font-size: 30px;">Match</button>
          </div>
      </div>

      <script>
          var leadercount=1
          var followercount=1
          function match(){
            var leader=Math.round(Math.random()*leadercount+1)
            var follower=Math.round(Math.random()*followercount+1)
            var leaderphoto=document.getElementsByTagName("img")[0]
            var followerphoto=document.getElementsByTagName("img")[1]
            leaderphoto.src="/images/man/"+leader+".jpg"
            followerphoto.src="/images/woman/"+follower+".jpg"
            console.log("Man Photo: "+leaderphoto);
            console.log("Woman Photo: "+followerphoto);
          }
      </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
