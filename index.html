<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- External Css -->
    <link rel="stylesheet" href="./src/style.css" />

    <!-- External Javascript -->
    <script src="./src/match.js"></script>

    <title>Match!</title>
  </head>
  <body class="bg-color-purple">
    <div class="container">
      <!-- Title -->
      <div class="text-center" style="margin-top: 20px">
        <h1 class="display-1 title">Hello, Player!</h1>
      </div>

      <!-- Content -->
      <div class="row">
        <!-- image container first -->
        <div
          class="col-sm-12 col-md-12 col-lg-4 container-xl-4"
          style="margin-top: 20px; margin-bottom: 30px"
        >
          <h2 class="playerTitle display-6 text-center">Team-1</h2>
          <div
            class="row"
            style="
              height: 400px;
              width: 400px;
              margin-left: auto;
              margin-right: auto;
              margin-top: 40px;
            "
          >
            <!-- image first -->
            <img
              src="./src/images/teamone/1.png"
              class="shadow-lg"
              alt="Player2"
              style="
                border-radius: 50%;
                border: 3px solid snow;
                background-color: snow;
                height: 400px;
                width: 400px;
              "
            />
          </div>
        </div>
        <!-- button container -->
        <div
          class="col-sm-12 col-md-12 col-lg-4 container-xl-4 align-self-center"
        >
          <div class="text-center">
            <button
              type="button"
              class="
                btn btn-outline-info btn-lg
                yg-button
                text-uppercase
                shadow
              "
              id="startbutton"
              onclick="start()"
            >
              Start!
            </button>
            <button
              type="button"
              class="
                btn btn-outline-info btn-lg
                yg-button
                text-uppercase
                shadow
              "
              id="stopbutton"
              onclick="stop()"
              style="display: none"
            >
              Stop
            </button>
          </div>
        </div>
        <!-- image container second -->
        <div
          class="col-sm-12 col-md-12 col-lg-4 container-xl-4"
          style="margin-top: 20px"
        >
          <h2 class="playerTitle display-6 text-center">Team-2</h2>
          <div
            class="row"
            style="
              height: 400px;
              width: 400px;
              margin-left: auto;
              margin-right: auto;
              margin-top: 40px;
            "
          >
            <!-- image second -->
            <img
              src="./src/images/teamtwo/1.png"
              class="shadow-lg"
              alt="Player2"
              style="
                border-radius: 50%;
                border: 3px solid snow;
                background-color: snow;
                height: 400px;
                width: 400px;
              "
            />
          </div>
        </div>
      </div>
    </div>
    <footer>Created by Ã–mer Hodo</footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
